---
layout: default
title: Amy's Blog
---

    <h1> {{ page.title }} </h1>
      <ul class="llogs">

        {% for llog in site.llogs %}
         <li>
		 <span>{{ llog.date | date_to_string }}</span> &colon;
		 <a href="{{ llog.url }}" title="{{ llog.title }}">{{ llog.title }}</a>
	 </li>
	  {% endfor %}
	</ul>
